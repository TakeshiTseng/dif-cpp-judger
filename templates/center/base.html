<!DOCTYPE html>
<html lang="en" ng-app="{% block ng-app %}{% endblock ng-app %}">
	<head>
		{% load static bootstrap3 %}
		<meta charset="UTF-8">
		<title>DIF Cpp | {% block title %}{% endblock title %}</title>
		<script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
		<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'angular/angular.min.js' %}"></script>
		<script src="{% static 'angular-route/angular-route.min.js' %}"></script>
		<script src="{% static 'ng-file-upload/angular-file-upload-all.min.js' %}"></script>
		<script src="{% static 'angular-loading-bar/build/loading-bar.min.js' %}"></script>
		<link rel="stylesheet" href="{% static 'angular-loading-bar/build/loading-bar.min.css' %}">
		<link rel="stylesheet" href="{% static 'center/base.css' %}">
		{% block head %}
		{% endblock head %}
	</head>
	<body>
		<img src="{% static 'center/beta.png' %}" id="beta-ribbon">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">DIF Cpp</a>
				</div><!-- .navbar-header -->
		
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="{% url 'index' %}">Home</a></li>
					</ul><!-- .navbar-nav -->
					<ul class="nav navbar-nav navbar-right">
						{% if user.is_authenticated %}
							<li class="dropdown">
								<a class="dropdown-toggle" data-toggle="dropdown" href="#">
								{{ user.username }}
								<span class="caret"></span>
								</a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="{% url 'center:logout' %}">Logout</a></li>
								</ul>
							</li><!-- dropdown -->
						{% endif %}
					</ul><!-- nav -->
				</div><!-- .navbar-collapse -->
			</div><!-- .container-fluid -->
		</nav><!-- .navbar -->
		<main>
			{% block main %}
			{% endblock main %}
		</main>
	</body>
</html>
