<header>
	<h1>
		{{ question.title }}
	</h1>
</header>

<section id="content">
	{{ question.content }}
</section>
<section id="sample-input">
	<header>
		<h3>Sample Input</h3>
	</header>
	<section class="sample-content">
		{{ question.smp_input|default:'No input data.' }}
	</section>
</section>
<section id="sample-output">
	<header>
		<h3>Sample output</h3>
	</header>
	<section class="sample-content">
		<samp>
			{{ question.smp_output }}
		</samp>
	</section>
</section>

<hr>

<section id="submit-form">
	<header>
		<h3>Submit code</h3>
	</header>
	<section id="submit-content">
		<form role="form" method="POST"
			>
			<button type="file" class="btn btn-primary"
				data-ng-file-select
				data-ng-model="upload_file"
				accept="*.cpp"
				resetOnClick="true"
				>
				<span class="glyphicon glyphicon-file"></span>
				Upload</button>
			<span id="file-name">
				[[ upload_file[0].name ]]
			</span>
			<input name="csrfmiddlewaretoken" id="csrfmiddlewaretoken_id" type="hidden"
			value="{{ csrf_token }}"
			data-ng-model="csrf_token"/>
		</form>
	</section>
</section>
<section id="result">
	<header>
		<h3>Result</h3>
	</header>
	<ng-include src="result_url">
	</ng-include>
</section>
